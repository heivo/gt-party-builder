query getData {
	heroCollection(limit: 200, order: [rarity_DESC, name_ASC]) {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
			rarity
			role {
				sys {
					id
				}
				name
			}
			element {
				sys {
					id
				}
				name
			}
			chainAilmentStart {
				sys {
					id
				}
				name
				isAny
			}
			chainAilmentEnd {
				sys {
					id
				}
				name
			}
			partyBuff {
				sys {
					id
				}
				name
			}
			partyBuffValue
			partyBuff2 {
				sys {
					id
				}
				name
			}
			partyBuffValue2
			defaultWeapon {
				sys {
					id
				}
			}
			weaponCategoriesCollection(limit: 10) {
				items {
					sys {
						id
					}
				}
			}
		}
	}
	heroRoleCollection(limit: 4) {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
		}
	}
	weaponCollection(limit: 1000, order: name_ASC) {
		items {
			sys {
				id
			}
			name
			element {
				sys {
					id
				}
				name
			}
			ailment {
				sys {
					id
				}
				name
			}
			category {
				sys {
					id
				}
				name
			}
			rarity
			image {
				url
			}
		}
	}
	weaponCategoryCollection(limit: 10) {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
		}
	}
	elementCollection(limit: 10) {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
			color
		}
	}
	ailmentCollection(limit: 4) {
		items {
			sys {
				id
			}
			name
			image {
				url(transform: { width: 30, height: 30 })
			}
			isAny
		}
	}
	heroPartyBuffCollection(limit: 30) {
		items {
			sys {
				id
			}
			name
		}
	}
}
