	heroCollection {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
			rarity
			role {
				name
			}
			element {
				name
			}
			chainAilmentStart {
				name
			}
			chainAilmentEnd {
				name
			}
			partyBuff {
				name
			}
			partyBuffValue
			defaultWeapon {
				sys {
					id
				}
			}
		}
	}
	weaponCollection {
		items {
			sys {
				id
			}
			name
			element {
				name
			}
			ailment {
				name
			}
			category {
				name
			}
		}
	}
