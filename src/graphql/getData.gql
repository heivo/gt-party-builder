query getData {
	heroCollection(order: name_ASC) {
		items {
			sys {
				id
			}
			name
			image {
				url
			}
			rarity
			role {
				sys {
					id
				}
				name
			}
			element {
				sys {
					id
				}
				name
			}
			chainAilmentStart {
				sys {
					id
				}
				name
				isAny
			}
			chainAilmentEnd {
				sys {
					id
				}
				name
			}
			partyBuff {
				sys {
					id
				}
				name
			}
			partyBuffValue
			defaultWeapon {
				sys {
					id
				}
			}
		}
	}
	heroRoleCollection {
		items {
			sys {
				id
			}
			name
		}
	}
	weaponCollection(order: name_ASC) {
		items {
			sys {
				id
			}
			name
			element {
				sys {
					id
				}
				name
			}
			ailment {
				sys {
					id
				}
				name
			}
			category {
				sys {
					id
				}
				name
			}
			image {
				url(transform: { height: 75, width: 75 })
			}
		}
	}
	weaponCategoryCollection {
		items {
			sys {
				id
			}
			name
		}
	}
	elementCollection {
		items {
			sys {
				id
			}
			name
		}
	}
	ailmentCollection {
		items {
			sys {
				id
			}
			name
			image {
				url(transform: { width: 30, height: 30 })
			}
			isAny
		}
	}
	heroPartyBuffCollection {
		items {
			sys {
				id
			}
			name
		}
	}
}
